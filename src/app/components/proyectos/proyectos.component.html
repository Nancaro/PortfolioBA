<section id="proyectos">
  <div class="proyectos">
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <h3 class="text-center"><span class="pink-text">03.</span> Proyectos</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let proyecto of proyectos">
            <div class="card shadow-sm">
              <img [src]="proyecto.imagen" class="card-img-top" alt="Imagen del proyecto">
              <div class="card-body">
                <h3 class="nombre">{{ proyecto.nombre }}</h3>
                <p class="card-text descripcion">{{ proyecto.descripcion }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a [href]="proyecto.githubUrl" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary">
                      <span class="mdi mdi-github"></span>
                    </a>
                    <a [href]="proyecto.vistaUrl" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary">
                      <span class="mdi mdi-remote-desktop"></span>
                    </a>
                  </div>
                  <small class="text-body-secondary">
                    <time>{{ proyecto.tiempo }}</time>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
